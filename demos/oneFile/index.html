  <script>

      window.app = {}
      console.log('app')
      console.log(app)
      app.counter1 = 0
  
      app.readyGrid = function(event) {
        app.gridCmp = event.detail.cmp
  
        app.store = Ext.create('Ext.data.Store', {
          data:new BigData(100).data
        })
        app.gridCmp.setStore(app.store)
  
  
  //      app.gridCmp.setData(new BigData(5).data)
  //      this.gridCmp.setStore(this.store)
      }
  
      app.readyButton = function(event) {
        app.button1 = event.target
      };
  
      app.onTap = function(event) {
        //app.gridCmp.setData(new BigData(5).data);
//        app.gridCmp.setStore(app.store)
  
        app.counter1++;
        app.button1.text = 'Button Text ' + app.counter1
      };
  
    </script>

    <ext-grid title="hi" flex="1" shadow="true" onready="app.readyGrid">
      <ext-column text='Id'    dataIndex='employeeNo' sortable=true groupable=false width=80></ext-column>
      <ext-column text="First" dataIndex="forename" flex="1"></ext-column>
      <ext-column text="Last"  dataIndex="surname" flex="1"></ext-column>


    <ext-column
        text='Date of birth'
        dataIndex='dob'
        xtype='datecolumn'
        groupable=false
        width=110
        ></ext-column>
    <ext-column
        text='Join date'
        dataIndex='joinDate'
        xtype='datecolumn'
        groupable=false
        width=110
        ></ext-column> 
    <ext-column
        text='Notice period'
        dataIndex='noticePeriod'
        width=120
        ></ext-column>
    <ext-column
        text='Department'
        dataIndex='department'
        hidden=true
        ></ext-column> 
    <ext-column
        text='Absences'
        columns="[{
            text='Illness',
            dataIndex='sickDays',
            width=60,
            groupable=false
        }, {
            text='Holidays',
            dataIndex='holidayDays',
            width=70,
            groupable=false
        }, {
            text='Holday Allowance',
            dataIndex='holidayAllowance',
            width=125,
            groupable=false
        }]"
        ></ext-column>
    <ext-column
        text='Rating'
        width=80
        sortable=true
        dataIndex='rating'
        groupable=false
        ></ext-column>



    <ext-column
        text='Salary'
        flex=1
        sortable=true
        dataIndex='salary'
        align='right'
        renderer='Ext.util.Format.usMoney'
        ></ext-column>
