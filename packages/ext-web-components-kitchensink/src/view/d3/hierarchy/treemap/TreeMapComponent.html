<ext-panel  shadow layout="fit" fitToParent="true" height="100%">
  <ext-d3-treemap
    onready="treemap.onReady"
    interactions='{
        "type": "panzoom",
        "zoom": {
            "doubleTap": false
        }
    }'
    rootVisible="false"
    [tooltip]="{
        cls: 'tip',
        renderer: onTooltip
    }"
    nodeValue="cap"
    noParentValue="true"
    scaleLabels="true"
  >
  </ext-d3-treemap>
</ext-panel>
