<ext-container padding="10" layout="fit" fitToParent="true"  width="100%" height="100%" >
  <ext-panel
    onready= "calendarmonthview.panelReady" 
    shadow="true"
    layout="hbox"
  >
  <ext-panel
    docked="left"
    title="Calendars"
    ui="light"
    width="150"
    height="100%"
    bodyPadding="5"
    hidden="false">
    <ext-calendar-list onready="calendarmonthview.calendarListReady"></ext-calendar-list>
  </ext-panel>
  <ext-calendar-month
    flex= "1"
    visibleWeeks="null"
    timezoneOffset="0"
    height="100%"
    gestureNavigation="false"
    height="100%"
    onready= "calendarmonthview.calendarMonthReady">
  </ext-calendar-month>
</ext-container>
