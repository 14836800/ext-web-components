<ext-container padding="10" layout="fit" fitToParent="true" height="100%" width="100%">
  <ext-calendar
    height="100%"
    width="100%"
    shadow="true"
    onready="calendarpanel.onReady"
    views='{
      "workweek": {
        "xtype": "calendar-week",
        "controlStoreRange": "false",
        "label": "Work Week",
        "weight": "15",
        "dayHeaderFormat": "D d",
        "firstDayOfWeek": 1,
        "visibleDays": 5
      }
    }'
    timezoneOffset="0"
  >
  </ext-calendar>
</ext-container>
