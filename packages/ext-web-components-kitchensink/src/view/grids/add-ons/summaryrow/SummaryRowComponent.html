<ext-grid
  title="Row Expander Grid"
  plugins='{"gridsummaryrow": "true"}'
  shadow="true"
  height="100%"
  onready="summaryrow.gridReady(event)"
>
  <ext-column
    text="Company"
    dataIndex="name"
    width="150"
    onready="summaryrow.companyColumnReady(event)"
  >
  </ext-column>
  <ext-column
    id="price"
    text="Price"
    dataIndex="price"
    width="75"
    formatter="usMoney"
    summary="average"
  >
  </ext-column>
  <ext-column
    text="Change"
    width="100"
    dataIndex="priceChange"
    onready="summaryrow.changeColumnReady(event)"
    summary="max"
  >
  </ext-column>
  <ext-column
    text="% Change"
    dataIndex="priceChangePct"
    onready="summaryrow.percentChangeColumnReady(event)"
    summary="average"
  >
  </ext-column>
  <ext-column
    text="Last Updated"
    dataIndex="priceLastChange"
    width="125"
    formatter="date('m/d/Y')"
    summary="max"
  >
  </ext-column>
</ext-grid>
