<ext-container layout="center" fitToParent="false" flex="1" height="100%">
  <ext-panel
    shadow="true"
    scrollable="true" 
    onready="treelist.onPanelReady(event)"
  >
    <ext-toolbar docked="top">
      <ext-segmentedbutton  allowMultiple="true">
        <ext-button onready="treelist.onButtonReady1(event)" ui="default-toolbar" text="Nav" onpressedchange="treelist.toggleNav(event)"></ext-button>
        <ext-button onready="treelist.onButtonReady2(event)" ui="default-toolbar" text="Micro" onpressedchange="treelist.toggleMicro(event)"></ext-button>
      </ext-segmentedbutton>
    </ext-toolbar>
    <ext-treelist
      ref="tree"
      width="400"
      onready="treelist.onTreeListReady(event)"
      expanderFirst="false"
      expanderOnly="false"
      micro="false"
      ui="nav"
    >
    </ext-treelist>
  </ext-panel>
</ext-container>
