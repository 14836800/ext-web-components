<ext-container padding="15" layout="fit" fitToParent="true" height="100%">
  <ext-container padding="15" docked="top">
    <chart-toolbar
      onItemReady="filled.onMenuItemReady(event)"
      onThemeChange="filled.changeTheme"
      onRefreshButtonReady="filled.onRefreshButtonReady(event)"
      theme="default">
    </chart-toolbar>
  </ext-container>

  <ext-polar downloadServerUrl ="http://svg.sencha.io"
    onready="filled.onPolarReady(event)"
    width="800px"
    shadow="true"
    interactions="rotate"
    legend='{ "type": "sprite" }'
    theme="default"
  >
  </ext-polar>
</ext-container>
