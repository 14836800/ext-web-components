<ext-container padding="15" layout="fit" fitToParent="true" height="100%">

  <ext-container docked="top"><div #extitem>
    <chart-toolbar
      onItemReady="plot.onMenuItemReady(event)"
      onThemeChange="plot.onThemeChange(event)"
      theme="default"
      onRefreshButtonReady="plot.onRefreshButtonReady(event)"
      onZoomButtonReady="plot.onZoomButtonReady(event)"
      onPanButtonReady="plot.onPanButtonReady(event)"
      onlyMidnight=true>
    </chart-toolbar>
  </div></ext-container>

  <ext-cartesian downloadServerUrl ="http://svg.sencha.io"
    onready="plot.chartNavReady(event)"
    width="800px"
    shadow="true"
    theme="default"
    interactions="panzoom"
    >
  </ext-cartesian>

</ext-container>
