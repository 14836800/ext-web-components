<ext-container
  padding="10"
  layout="fit"
  fitToParent="true"
  height="100%"
  width="100%">
  <ext-toolbar
    docked="top"
    ui="app-transparent-toolbar"
    shadow="false"
    padding="0 10 0 10">
    <chart-toolbar
      theme="default"
      onItemReady="basicscatter.onMenuItemReady(event)"
      onRefreshButtonReady="basicscatter.onRefreshButtonReady(event)"
      onZoomButtonReady="basicscatter.onZoomButtonReady(event)"
      onPanButtonReady="basicscatter.onPanButtonReady(event)"
      style="width: 100%;">
    </chart-toolbar>
  </ext-toolbar>
  <ext-cartesian
    onready="basicscatter.cartesianready(event)"
    downloadServerUrl="http://svg.sencha.io"
    width="800"
    shadow="true"
    insetPadding="20 20 10 10"
    legend='{ "position": "bottom" }'>
  </ext-cartesian>
</ext-container>
