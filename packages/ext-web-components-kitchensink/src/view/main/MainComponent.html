<ext-panel layout="fit" bodyPadding="0">
  <!-- Titlebar starts-->
  <ext-titlebar docked="top" weight="10">
    <ext-button iconCls="x-fa fa-bars" onTap="main.toggleTree"></ext-button>
    <span class="ext ext-sencha" style="margin: '0 5px 0 7px;'; font-size: '20px'; width: '20px'"></span>
    <span id="theTitle" href="#" class="app-title">Sencha Ext Web Components 7.0 Kitchen Sink</span>
    <ext-container align="right" onready="main.readyRightContainer"></ext-container>
  </ext-titlebar>
  <!-- Titlebar ends-->

  <ext-toolbar docked="top" weight="10" padding="0">
  <!-- Breadcrumb starts-->
    <ext-breadcrumbbar
        showIcons= "true"
        onready="main.readyDataviewBreadcrumb"
        onChange="main.dataviewBreadcrumbClick"
        useSplitButtons="true"
        width="100%"
        height="100%"
    >
    </ext-breadcrumbbar>
    <ext-button weight="5" hidden=true onready="main.readyCodeButton"
        ui="fab"
        iconCls="x-font-icon md-icon-code"
        right="15"
        zIndex="10000"
        ontap="main.toggleCode"
      >
      </ext-button>
  </ext-toolbar>
  <!-- Navtree starts-->
  <ext-panel
    docked="left"
    border="true"
    shadow="true"
    scrollable="y"
    resizable='{"edges": "east", "dynamic": "true"}'
    header="false"
    collapsible='{"direction": "left"}'
    collapsed="false"
    width="375px"
    onready="main.readyNavTreePanel"
  >
    <ext-searchfield
      flex="1"
      docked="top"
      ui="faded"
      margin="7px"
      onchange="main.filterNav"
    >
    </ext-searchfield>
    <ext-treelist
      ui="nav"
      expanderFirst="false"
      expanderOnly="true"
      selectOnExpander="true"
      onready="main.readyNavTreelist"
      onselectionchange="main.navTreelistSelectionChange"
    >
    </ext-treelist>
  </ext-panel>
  <!-- Navtree ends-->
  <!-- selections starts-->
  <ext-panel scrollable="y" hidden="false" onready="main.readySelection" padding="15">
    <ext-dataview
      inline="true"
      centered="true"
      itemCls="div.app-thumbnail"
      onchildtap="main.dataviewNavClick"
      onready="main.readyDataviewNav"
    >
    </ext-dataview>
  </ext-panel>
  <!-- selections ends-->
  <!-- Router starts-->
  <ext-router
    hidden=true
    onready="main.readyRouter"
    style="overflow:scroll;"
    padding="10px"
  >
  </ext-router>
  <!-- Router ends-->
  <!-- code window starts-->
  <ext-panel
    docked="right"
    border=true
    shadow=true
    scrollable="y"
    width="900px"
    height="100%"
    layout="fit"
    resizable='{"edges": "west", "dynamic": "true"}'
    hideAnimation='{"type": "slideOut", "direction": "right", "duration": 100, "easing": "ease" }'
    showAnimation='{"type": "slideIn", "direction": "left", "duration": 100, "easing": "ease" }'
    header=false
    collapsible='{"direction": "right"}'
    onready="main.readyCodePanel"
    hidden=true
    collapsed=false
  >
    <ext-tabpanel
      shadow="true"
      height="100%"
      tabConfig='{
        "title": "Custom Title"
        "tooltip": "A button tooltip".
        "margin": "0 0 0 -15"
    }'
      tabBarPosition="top"
      tabBar='{"layout": {"pack": "start"}}'
      onready="main.readyTabPanel"
    >
    </ext-tabpanel>
  </ext-panel>
  <!-- code window ends-->
</ext-panel>
