<ext-container  layout="fit" padding="10" fitToParent="true" height="100%">
  <ext-toolbar 
    docked="top"
    ui="app-transparent-toolbar"
    padding="5 8"
    shadow="false"
    layout='{
      "type": "hbox",
      "align": "stretch"
    }'
    defaults='{
      "margin": "0 10 0 0",
      "shadow": true,
      "ui": "action"
    }'>
    <ext-button text="Expand All" onready="compactlayout.onReadyButton1(event)"> </ext-button>
    <ext-button text="Collapse All" onready="compactlayout.onReadyButton2(event)"> </ext-button>
  </ext-toolbar>

  <ext-pivotgrid 
    onready="compactlayout.onPivotGridReady(event)"
    shadow="true"
    [matrix]="pivotgridMatrix">
  </ext-pivotgrid>
</ext-container>
