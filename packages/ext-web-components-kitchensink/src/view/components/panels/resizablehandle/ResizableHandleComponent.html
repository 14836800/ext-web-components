<ext-container padding="10" layout="center" height="100%">
  <ext-panel
    title="Resize Me"
    onready="resizablehandle.readypanel"
    shadow="true"
    height="400"
    width="400"
    bodyPadding="10"
  >
    <ext-toolbar docked="top">
      <ext-checkboxfield
        onready="resizablehandle.checkboxfieldready"
        onChange="resizablehandle.onCheckboxChange"
        boxLabel="Dynamic">
      </ext-checkboxfield>
    </ext-toolbar>
    <ext-container onready="resizablehandle.containerready">
    </ext-container>
  </ext-panel>
</ext-container>
