<ext-container
  padding="10"
  onready="basicpanel.readycontainer1"
  layout='{
    "type": "vbox",
    "pack": "center",
    "align": "stretch"
  }'
>
  <ext-container
    autoSize="true"
    layout="hbox"
    defaults='{
                "flex": "1",
                "bodyPadding": "10",
                "shadow": "true",
                "margin": "10"
              }'
    onready="basicpanel.readycontainer2"
    flex="1"
  >
    <ext-panel onready="basicpanel.readypanel1">
    </ext-panel>
    <ext-panel title="Title" onready="basicpanel.readypanel2">
    </ext-panel>
  </ext-container>
  <ext-container
    autoSize="true"
    layout="hbox"
    defaults='{
                "flex": "1",
                "bodyPadding": "10",
                "shadow": "true",
                "margin": "10"
              }'
    onready="basicpanel.readycontainer3"
    flex="1"
  >
    <ext-panel title="Built in Tools" onready="basicpanel.readypanel3" >
    </ext-panel>
    <ext-panel title="Custom Tools w/ iconCls" onready="basicpanel.readypanel4" >
    </ext-panel>
  </ext-container>
</ext-container>
