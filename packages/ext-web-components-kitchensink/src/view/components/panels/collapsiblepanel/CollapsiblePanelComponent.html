<ext-container onready="collapsiblepanel.readyContainer1">
  <ext-panel
    title="Top Collapsible Panel"
    onready="collapsiblepanel.readyPanel1"
    shadow="true"
    bodyPadding="20"
    collapsible='{
      "direction": "top",
      "dynamic": "true"
    }'
  >
    <ext-panel
      docked="right"
      onready="collapsiblepanel.readyPanel2"
      width="50%"
      bodyPadding="20"
      title="Right Collapsible"
      collapsible='{ "collapsed": "true", "direction": "right" }'
    >
    </ext-panel>
  </ext-panel>
</ext-container>
