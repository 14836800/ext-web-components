<ext-container padding="10" layout="fit" fitToParent="true" height="100%">

    <ext-toolbar docked="top">
      <ext-container>
        <div style="width:100%;">Use your finger or mouse to paint on the surface below.</div>
      </ext-container>
      <ext-spacer ></ext-spacer>

    <ext-draw onready="draw.onReady"></ext-draw>
  </ext-panel>
</ext-container>
