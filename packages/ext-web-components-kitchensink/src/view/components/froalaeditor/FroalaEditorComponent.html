<ext-formpanel
  layout="fit"
  height="100%"
  title="Ext.froala.EditorField insde a form panel"
>
  <ext-toolbar docked="top">
    <ext-label html="<p>Four score and seven years ago.</p>"></ext-label>
  </ext-toolbar>
  <ext-froalaeditorfield
    editor='{
      "autofocus": true,
      "fontSize": [10, 12, 16, 24]
    }'
    name="html"
    value="<p>Four score and seven years ago.</p>"
    margin="16"
    onready="froalaeditor.onEditorFieldReady"
  >
  </ext-froalaeditorfield>
  <ext-toolbar docked="bottom">
    <ext-label onready="onBottomLabelReady"></ext-label>
  </ext-toolbar>
</ext-formpanel>
