<ext-container padding="10" layout="fit" fitToParent="true" height="100%">
  <ext-formpanel shadow="true">
    <ext-sliderfield label="Value" onchange="needlegauge.updateGauges" value="30"></ext-sliderfield>
    <ext-container flex="1" layout="hbox">
      <ext-container flex="1" layout="vbox">
        <ext-gauge flex="1" value="30" onready="needlegauge.item1Ready"></ext-gauge>
        <ext-gauge flex="1" value="30" onready="needlegauge.item2Ready" needle="wedge"></ext-gauge>
      </ext-container>
      <ext-container flex="1" layout="vbox">
        <ext-gauge flex="1" value="30" onready="needlegauge.item3Ready" needle="spike"></ext-gauge>
        <ext-gauge flex="1" value="30" onready="needlegauge.item4Ready"></ext-gauge>
      </ext-container>
    </ext-container>
  </ext-formpanel>
</ext-container>
