<ext-formpanel
  onready="formpanel.formpanelready"
  layout='{"type": "vbox", "align": "stretch"}'
  width="300"
  height="600"
  bodyPadding="10"
  shadow="true"
>
  <ext-fieldset
    ref="personal"
    title="Personal Info"
    defaults='{"labelAlign": "placeholder"}'
  >
    <ext-textfield
      onready="formpanel.componentready"
      label="Name"
      required="true"
      placeholder="This field is required"
    >
    </ext-textfield>
    <ext-passwordfield
      onready="formpanel.componentready"
      label="Password"
      required="true"
      revealable="true"
    >
    </ext-passwordfield>
    <ext-emailfield
      onready="formpanel.componentready"
      label="Email"
      placeholder="me@sencha.com"
    >
    </ext-emailfield>
    <ext-textfield
      onready="formpanel.componentready"
      label="Phone Number"
      inputMask="(999) 999-9999"
      inputType="tel">
    </ext-textfield>
    <ext-urlfield
      onready="formpanel.componentready"
      label="URL" placeholder="http://sencha.com"
    >
    </ext-urlfield>
    <ext-spinnerfield
      onready="formpanel.componentready"
      label="Spinner"
      minValue="0"
      maxValue="1000"
      stepValue="1"
      cycle="true"
      margin="15 0 0 0"
      labelAlign="top"
    >
    </ext-spinnerfield>
    <ext-datepickerfield
      onready="formpanel.componentready"
      picker='{
      "yearFrom": "1990"
    }'
      label="Start Date"
    >
    </ext-datepickerfield>
    <ext-selectfield
      onready="formpanel.componentready"
      label="Rank"
      options='[
        { "text": "Master" , "value": "master" },
        { "text":"Journeyman" , "value": "journeyman" },
        { "text": "Apprentice" , "value": "apprentice" }
      ]'
    >
    </ext-selectfield>
    <ext-textfield
      onready="formpanel.componentready"
      label="With Error"
      errorMessage="This field is invalid"
      errorTarget="under"
    >
    </ext-textfield>
    <ext-sliderfield
      onready="formpanel.componentready"
      label="Slider"
    >
    </ext-sliderfield>
    <ext-togglefield
      onready="formpanel.componentready"
      label="Toggle"
    >
    </ext-togglefield>
    <ext-textareafield
      onready="formpanel.componentready"
      label="Bio"
      maxRows="5"
    >
    </ext-textareafield>
  </ext-fieldset>
  <ext-fieldset
    title="Roles"
    layout='{"type": "vbox", "align": "left"}'
    margin="15 0"
    defaults='{"labelAlign": "placeholder"}'
  >
    <ext-checkboxfield
      onready="formpanel.componentready"
      boxLabel="Admin"
    >
    </ext-checkboxfield>
    <ext-checkboxfield
      onready="formpanel.componentready"
      boxLabel="Power User"
    >
    </ext-checkboxfield>
  </ext-fieldset>
  <ext-fieldset
    title="Favorite Color"
    layout='{ "type": "vbox", "align": "left" }'
    defaults='{
                "labelAlign": "placeholder",
                "name": "color",
                "labelAlign": "right",
                "labelWidth": "auto",
                "padding": "0"
              }'
  >
    <ext-radiofield
      onready="formpanel.componentready"
      name="color"
      boxLabel="Red"
      value="red"
    >
    </ext-radiofield>
    <ext-radiofield
      onready="formpanel.componentready"
      name="color"
      boxLabel="Blue"
      value="blue"
    >
    </ext-radiofield>
    <ext-radiofield
      onready="formpanel.componentready"
      name="color"
      boxLabel="Green"
      value="green"
    >
    </ext-radiofield>
    <ext-radiofield
      onready="formpanel.componentready"
      name="color"
      boxLabel="Purple"
      value="purple"
    >
    </ext-radiofield>
    </ext-fieldset>
    <ext-toolbar
      shadow="false"
      docked="bottom"
      layout='{
        "type": "hbox", "pack": "right"
      }'
    >
    <ext-button
      onready="formpanel.buttonready"
      text="Disable All"
      margin="0 10 0 0"
      onTap="formpanel.toggleDisable()"
    >
    </ext-button>
    <ext-button
      text="Reset"
      onTap="formpanel.resetform()"
    >
    </ext-button>
  </ext-toolbar>
</ext-formpanel>
