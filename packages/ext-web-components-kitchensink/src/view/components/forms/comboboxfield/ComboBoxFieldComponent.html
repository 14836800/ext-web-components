<ext-formpanel
  layout='{"type": "vbox", "align": "stretch"}'
  width="300"
  height="600"
  bodyPadding="10"
  shadow="true">
  <ext-comboboxfield
    label="State"
    displayField="name"
    valueField="abbrev"
    queryMode="local"
    labelAlign="placeholder"
    clearable="true"
    onready="comboboxfield.comboboxfieldready(event)">
  </ext-comboboxfield>
</ext-formpanel>
