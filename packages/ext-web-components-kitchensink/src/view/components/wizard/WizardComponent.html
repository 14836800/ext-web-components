<ext-container
  layout="vbox"
  padding="10"
  platformConfig='{
                    "!phone": {
                        "height": "350",
                        "width": "550"
                    }
                }'>
  <ext-container
    layout="hbox"
    margin="0 0 10 0">
    <ext-segmentedbutton
      onready="wizard.segmentedbuttonready"
      onchange="wizard.changeTapMode"
      defaultUI="toolbar-default">
      <ext-button
        text="direction"
        value="direction"
        onready="wizard.buttonready3">
      </ext-button>
      <ext-button
        text="item"
        value="item"
        onready="wizard.buttonready4">
      </ext-button>
    </ext-segmentedbutton>
  </ext-container>

  <ext-panel
    onready="wizard.panelready"
    activeItem="0"
    shadow="true"
    layout="card"
    flex="1">
    <ext-container
      onready="wizard.containerready1"
      padding="5 20"
      style="font-size: '16px'">
    </ext-container>
    <ext-container
      onready="wizard.containerready2"
      padding="20"
      style="font-size: '16px'">
    </ext-container>
    <ext-container
      onready="wizard.containerready3"
      padding="5 20"
      style="font-size: '16px'">
    </ext-container>
    <ext-toolbar
      docked="bottom"
      layout='{ "type": "hbox", "align": "center", "pack": "space-between" }'>
      <ext-button
        onready="wizard.buttonready1"
        text="Previous"
        onTap="wizard.previous()"
        iconCls="x-fa fa-chevron-left" >
      </ext-button>
      <ext-indicator
        count="3"
        onready="wizard.indicatorready1"
        onNext="wizard.next()"
        onPrevious="wizard.previous()"
        tapMode="direction"
        onIndicatorTap="wizard.onIndicatorTap" >
      </ext-indicator>
      <ext-button
        onready="wizard.buttonready2"
        text="Next"
        onTap="wizard.next()"
        iconCls="x-fa fa-chevron-right"
        iconAlign="right" >
      </ext-button>
    </ext-toolbar>
  </ext-panel>
</ext-container>
