<ext-grid
    onready="home.readyGrid"
    height="100%"
    data='[
        { "name": "Jean Luc",   "email": "jeanluc.picard@enterprise.com", "phone": "555-111-1111" },
        { "name": "ModernWorf", "email": "worf.moghsson@enterprise.com",  "phone": "555-222-2222" },
        { "name": "Deanna",     "email": "deanna.troi@enterprise.com",    "phone": "555-333-3333" },
        { "name": "Data",       "email": "mr.data@enterprise.com",        "phone": "555-444-4444" }
    ]'
    columns='[
        {"text":"Name","dataIndex":"name"},
        {"text":"Email","dataIndex":"email","flex":1},
        {"text":"Phone","dataIndex":"phone"}
    ]'
>
  <ext-toolbar docked="top">
      <ext-searchfield
          ui="faded"
          placeholder="Search..."
          onChange="home.onSearch"
          responsiveConfig='{
            "width <= 576": { "flex": "1" },
            "width > 576": { "flex": "undefined" }
          }'
      >
    </ext-searchfield>
  </ext-toolbar>
  <ext-column
    text="Name"
    flex="2"
    dataIndex="name"
    resizable="true"
  >
  </ext-column>
  <ext-column
    text="Email"
    flex="3"
    dataIndex="email"
    resizable="true"
    responsiveConfig='{
      "width <= 576": { "hidden": true },
      "width > 576": { "hidden": false }
    }'
  >
  </ext-column>
  <ext-column
    text="Phone"
    flex="2"
    dataIndex="phone"
    resizable="true"
  >
  </ext-column>
</ext-grid>
