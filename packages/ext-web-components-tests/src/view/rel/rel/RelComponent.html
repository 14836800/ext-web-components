<ext-container>
    <ext-container>
        <div>This tests that we can set a config using a child component with a "rel" prop.  The test should verify that the button has a menu.</div>

    <ext-button text="Menu" itemId="button">
        <ext-menu rel="menu" itemId="menu">
            <ext-menuitem text="Option 1"></ext-menuitem>
            <ext-menuitem text="Option 2"></ext-menuitem>
            <ext-menuitem text="Option 3"></ext-menuitem>
        </ext-menu>
    </ext-button>
</ext-container>
