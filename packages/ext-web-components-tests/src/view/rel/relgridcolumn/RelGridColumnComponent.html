<ext-container layout="vbox" height="100%" html="<span>This tests that grid columns, cells, and widgets can be defined using children.  The test should pass if both columns show up and the sparkline is rendered.</span>">
    <ext-grid
        id="gridComponent"
        flex="1"
        onready="relgridcolumn.onGridReady"
        height="100%"
        itemConfig='{"viewModel": {}}'
    >
        <ext-gridcolumn text="Name" dataIndex="first"></ext-gridcolumn>
        <ext-gridcolumn
            text="Trend"
            dataIndex="trend"
            cell='{
              "bind": "{record.trend}",
              "xtype": "widgetcell",
              "forceWidth": "true",
              "widget": {
                    "xtype": "sparklineline"
                }
             }'
        >
        </ext-gridcolumn>
    </ext-grid>
</ext-container>
