<ext-panel layout="fit" bodyPadding="0">
  <ext-titlebar docked="top" weight="10">
    <ext-button iconCls="x-fa fa-bars" onTap="main.toggleTree()"></ext-button>
    <span extjs href="#" class="app-title">Sencha ExtComponents 7.0 Modern Boilerplate</span>
  </ext-titlebar>
  <ext-panel
    docked="left"
    border="true"
    shadow="true"
    scrollable="y"
    resizable='{"edges": "east", "dynamic": "true"}'
    header="false"
    collapsible='{"direction": "left"}'
    collapsed="false"
    width="200px"
    onready="main.readyNavTreePanel(event)">
    <ext-treelist
      ui="nav"
      expanderFirst="false"
      expanderOnly="false"
      onready="main.readyNavTreelist(event)"
      onselectionchange="main.navTreelistSelectionChange(event)">
    </ext-treelist>
  </ext-panel>
  <ext-panel scrollable="y" hidden=true onready="main.readySelection(event)">
    <ext-dataview
      inline="true"
      centered="true"
      itemCls="div.app-thumbnail"
      onchildtap="main.dataviewNavClick(event)"
      onready="main.readyDataviewNav(event)">
    </ext-dataview>
  </ext-panel>
  <ext-router hidden=false onready="main.readyRouter(event)" padding="10px"></ext-router>
</ext-panel>
