<html manifest="">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>ExtComponents</title>

  <script src="ext-components/ext-titlebar.component.js"></script>

  <script src="ext-components/ext-container.component.js"></script>
  <script src="ext-components/ext-grid.component.js"></script>

<body>
  <ext-panel title="ExtComponents POC" layout="fit" bodyPadding="10">

    <ext-titlebar docked="top" weight="10">
      <ext-button iconCls="x-fa fa-bars" onTap="toggleTree()" onReady="mainReadyButton1(event)"></ext-button>
      <span class="ext ext-sencha" style="margin: '0 5px 0 7px;'; font-size: '20px'; width: '20px'"></span>
      <span extjs href="#" class="app-title">Sencha ExtAngular 6.7 Kitchen Sink - Angular v{{ANGULAR_VERSION}}</span>
    </ext-titlebar>

    <ext-toolbar docked="top">
      <ext-button text="hello" onTap="tap(event)" onReady="mainReadyButton2(event)""></ext-button><div>div1<h1>div in the h1</h1></div>
      <span>span1<h1>span in the h1</h1></span>

      <ext-spacer></ext-spacer>
      <div style="margin:10px 10px 10px 10px;">the text</div>
      <ext-container html="the text" margin="10 10 10 10"></ext-container>

    </ext-toolbar>

    <ext-grid
      title="gridtitle"
      shadow=true
      data='[
        {"name": "Lisa", "email": "lisa@simpsons.com", "phone": "555-111-1224"},
        {"name": "Bart", "email": "bart@simpsons.com", "phone": "555-222-1234"},
        {"name": "Homer", "email": "homer@simpsons.com", "phone": "555-222-1244"},
        {"name": "Marge", "email": "marge@simpsons.com", "phone": "555-222-1254"}
      ]'
      columns='[
        {"text": "Name", "width": "250", "dataIndex": "name"},
        {"text": "Email Address", "flex": "1", "dataIndex": "email"},
        {"text": "Phone Number", "width": "250", "dataIndex": "phone"}
      ]'>
   </ext-grid>

  </ext-panel>
