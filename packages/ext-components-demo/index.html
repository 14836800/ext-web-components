<!DOCTYPE HTML>
<html manifest="">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=10, user-scalable=yes">
  <title>ExtComponents</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="extjs/ext.js"></script>
  <link href="extjs/ext.css" rel='stylesheet'/>

  <script>

    var panelCmp
    function readyPanel(event) {
      console.log(panelCmp);
      console.log(event);
      panelCmp = event.detail.cmp;
    }

    function tapButton(event) {
      panelCmp.setTitle('new title from the ext-button')
    }

    function htmlClick(event) {
      panelCmp.setTitle('new title from the htmlClick function')
    }

    document.addEventListener("DOMContentLoaded", function(event) {
      var d1 = document.getElementById('d1');
      d1.addEventListener('click', htmlClick);
    })

  </script>

</head>
<body>
  <div>
    <H1 id="d1">HTML element with a click event</H1>
    <ext-panel layout="hbox" title="my panel" onready="readyPanel(event)">
      <ext-button text="hello" ontap="tapButton(event)"></ext-button>
      <div>some text inside of a div</div>
      <H1>H1 text</H1>
    </ext-panel>
  </div>
</body>
</html>
