<ext-container viewport="true" (ready)="readyPage($event)">
  <ext-titlebar docked="top">
    <ext-button
      extname="toggleButton"
      align="left"
      iconCls="x-fa fa-bars"
    >
    </ext-button>
    <span style="height:18px;" href="#" class="app-title">Sencha ExtWebComponentsModern 7.1 Boilerplate App in Angular</span>
  </ext-titlebar>
  <ext-panel
    extname="navTreePanel"
    docked="left"
    border="true"
    shadow="true"
    scrollable="y"
    resizable='{"edges": "east", "dynamic": "true"}'
    header="false"
    collapsible='{"direction": "left"}'
    width="200px"
  >
    <ext-treelist
      extname="navTreelist"
      ui="nav"
      expanderFirst="false"
      expanderOnly="false"
      (itemclick)="navTreelistSelectionChange($event)">
    </ext-treelist>
  </ext-panel>
  <ext-container fitToParent="true">
    <router-outlet></router-outlet>
  </ext-container>
</ext-container>
