<ext-container layout="fit" height="100%" 
  platformConfig='{
    "!phone": {
        "layout": "hbox"
    },
    "phone": {
        "layout": {
            "type": "card",
            "animation": "slide"
        }
    }
  }'
  activeItem="0"
>
  <ext-container
  docked="top"
  cls="app-banner"
  onready="schedule.containerready(event)"

  >
  <span>ExtWC Conference</span>
  </ext-container>
  <ext-tabpanel
      flex="1"
      tabBar='{"shadow": "true"}'
      activeItem="0"
      platformConfig='{"!phone": { "flex": "1" } }'
      height="100%"
  >
    <ext-panel
      title="MONDAY"
      height="100%"
    >
      <ext-list
        height="100%"
        onready="schedule.firstListReady(event)"
        hideMode="offsets"
        grouped="true"
        rowLines="true"
        itemCls="app-list-item"
        cls="app-list"
        pinHeaders="true"
        infinite="true"
        variableHeights="true"
        emptyText="No events found."
      >
      </ext-list>
    </ext-panel>
    <ext-panel
      title="TUESDAY"
      height="100%"
    >
      <ext-list
        height="100%" 
        onready="schedule.secondListReady(event)"
        hideMode="offsets"
        grouped="true"
        rowLines="true"
        itemCls="app-list-item"
        cls="app-list"
        pinHeaders="true"
        infinite="true"
        variableHeights="true"
        emptyText="No events found."
      >
      </ext-list>
    </ext-panel>
    <ext-panel
    height="100%"
      title="WEDNESDAY"
    >
      <ext-list
      height="100%"
        onready="schedule.thirdListReady(event)"
        hideMode="offsets"
        grouped="true"
        rowLines="true"
        itemCls="app-list-item"
        cls="app-list"
        pinHeaders="true"
        infinite="true"
        variableHeights="true"
        emptyText="No events found."
      >
      </ext-list>
    </ext-panel>
    <ext-panel
    iconCls="md-icon-star"
    height="100%"
    >
      <ext-list
      height="100%"
        onready="schedule.starListReady(event)"
        hideMode="offsets"
        grouped="true"
        rowLines="true"
        itemCls="app-list-item"
        cls="app-list"
        pinHeaders="true"
        infinite="true"
        variableHeights="true"
        emptyText="No events found."
        tab='{ "maxWidth": "60" }'
      >
      </ext-list>
    </ext-panel>
  </ext-tabpanel>
</ext-container>
