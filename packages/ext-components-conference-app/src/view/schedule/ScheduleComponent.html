<ext-panel
    platformConfig='{
        "!phone": {
            "layout": "hbox"
        },
        "phone": {
            "layout": {
                "type": "card",
                "animation": "slide"
            }
        }
    }'
    height="100%"
>
    <ext-tabpanel
        flex="1"
        tabBar='{"shadow": "true"}'
        platformConfig='{"!phone": { "flex": "1" } }'
        height="100%"
        activeItem="0"
    >
      <ext-list
        hideMode="offsets"
        title="MONDAY"
        grouped="true"
        rowLines="true"
        itemCls="app-list-item"
        cls="app-list"
        pinHeaders="true"
        infinite="true"
        variableHeights="true"
        emptyText="No events found."
      >
      </ext-list>
      <ext-list
        hideMode="offsets"
        title="TUESDAY"
        grouped="true"
        rowLines="true"
        itemCls="app-list-item"
        cls="app-list"
        pinHeaders="true"
        infinite="true"
        variableHeights="true"
        emptyText="No events found."
      >
      </ext-list>
      <ext-list
        hideMode="offsets"
        title="WEDNESDAY"
        grouped="true"
        rowLines="true"
        itemCls="app-list-item"
        cls="app-list"
        pinHeaders="true"
        infinite="true"
        variableHeights="true"
        emptyText="No events found."
      >
      </ext-list>
      <ext-list
        iconCls="md-icon-star"
        hideMode="offsets"
        grouped="true"
        rowLines="true"
        itemCls="app-list-item"
        cls="app-list"
        pinHeaders="true"
        infinite="true"
        variableHeights="true"
        emptyText="No events found."
        tab='{ "maxWidth": "60" }'
      >
      </ext-list>
    </ext-tabpanel>
</ext-panel>
