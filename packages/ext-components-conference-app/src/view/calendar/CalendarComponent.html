    <ext-container
        onready= "calendar.containerReady(event)"
        activeItem="1"
        platformConfig='{
            "!phone": {
                "layout": "hbox"
            },
            "phone": {
                "layout": { 
                    "type": "card", 
                    "animation": "slide" 
                }
            }
        }'
        height="100%"
    >
        <ext-calendar-days
            onready= "calendar.calendarReady(event)"
            visibleDays="3"
            startTime="7"
            endTime="22"
            dayHeader='{
                "format": "D",
                "compactOptions": {
                    "format": "D"
                }
            }'
            editForm="null"
            draggable="false"
            resizeEvents="false"
            gestureNavigation="false"
            allowSelection="false"
            flex="1"
            onEventTap="calendar.onTap(event)"
        >
        </ext-calendar-days>
        <custom-event
            flex="1" 
            header="false"
        >
        </custom-event>
    </ext-container>
