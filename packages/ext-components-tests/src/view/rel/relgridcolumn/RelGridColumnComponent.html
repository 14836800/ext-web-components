<ext-container layout="vbox">
    <div>This tests that grid columns, cells, and widgets can be defined using children.  The test should pass if both columns show up and the sparkline is rendered.</div>
    <ext-grid
        itemId="grid"
        flex="1"
        onready="relgridcolumn.onGridReady(event)"
    >
        <ext-column text="Name">
            <ext-column text="First" dataIndex="first"></ext-column>
            <ext-column text="Last" dataIndex="last"></ext-column>
        </ext-column>
        <ext-column text="Trend" dataIndex="trend">
            <ext-widgetcell forceWidth="true">
                <ext-sparklineline itemId="sparkLine"></ext-sparklineline>
            </ext-widgetcell>
        </ext-column>
    </ext-grid>
</ext-container>
