<ext-panel layout="fit" bodyPadding="0">
  <ext-titlebar docked="top" weight="10">
    <ext-button iconCls="x-fa fa-bars" onReady="main.toggleButtonReady(event)" onTap="main.toggleTree()"></ext-button>
    <span extjs href="#" class="app-title">Sencha Ext Components 7.0 Boilerplate</span>
  </ext-titlebar>
  <ext-panel
    docked="left"
    border="true"
    shadow="true"
    scrollable="y"
    resizable='{"edges": "east", "dynamic": "true"}'
    header="false"
    collapsible='{"direction": "left"}'
    collapsed="false"
    width="300px"
    onready="main.readyNavTreePanel(event)">
    <ext-treelist
      ui="nav"
      expanderFirst="false"
      expanderOnly="false"
      onready="main.readyNavTreelist(event)"
      onselectionchange="main.navTreelistSelectionChange(event)">
    </ext-treelist>
  </ext-panel>
  <ext-router hidden=false onready="main.readyRouter(event)" padding="2" style="overflow:scroll;"></ext-router>
</ext-panel>
