<!DOCTYPE HTML>
<html manifest="">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=10, user-scalable=yes">
  <title>ExtComponents</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script type="text/javascript" src="dist/bundle.js"></script>
  <script src="extjs/ext.js"></script>
  <link href="extjs/ext.css" rel='stylesheet'/>
</head>

<body>
  <ext-panel
  layout="fit"
  bodyPadding="0">

    <!-- code button starts-->
    <ext-button [weight]="5"
      ui="fab"
      iconCls="x-font-icon md-icon-code"
      top="20"
      right="-27"
      zIndex="10000"
      ontap="main.toggleCode()">
    </ext-button>
    <!-- code button ends-->

    <ext-titlebar docked="top" weight="10">
      <ext-button iconCls="x-fa fa-bars" onTap="main.toggleTree()" onReady="main.readyButton1(event)"></ext-button>
      <span class="ext ext-sencha" style="margin: '0 5px 0 7px;'; font-size: '20px'; width: '20px'"></span>
      <span extjs href="#" class="app-title">Sencha ExtComponents 7.0 Kitchen Sink</span>
    </ext-titlebar>

          <li><a href="#about">About</a></li>

      <div id="app2" style="margin:10px 10px 10px 10px;">vthe text</div>

    <!-- Navtree starts-->
    <ext-panel
      docked="left"
      layout="fit"
      border="true"
      shadow="true"
      scrollable="y"
      width="300">
      <ext-treelist
        ui="nav"
        expanderFirst="false"
        expanderOnly="false"
        onready="main.readyTreelist(event)"
        onselectionchange="main.selectionchange(event)" >
      </ext-treelist>
    </ext-panel>
    <!-- Navtree ends-->

    docked="right"

    border="true"

    hidden="true"
    collapsed="false">
    <ext-container padding="10" html="<h1>code will be here...</h1>"/>
