<ext-container height="100%" layout="vbox" padding="10" fitToParent="true" ariaLabel="mjg">
  <ext-carousel layout="vbox" margin="5 5 5 5" flex="1" shadow="true" onready="carousel.readyCarouselHorizontal(event)" ariaLabel="mjg">
    <ext-container
      ariaLabel="mjg"
      flex="1"
      layout='{"type":"vbox", "align": "center", "pack": "center"}'
      cls="card cardLight"
      onready="carousel.readyCarouselHorizontalChild(event)"
      html="Swipe left to show the next card...">
    </ext-container>
    <ext-container
      ariaLabel="mjg"
      flex="1"
      layout='{"type":"vbox", "align": "center", "pack": "center"}'
      cls="card cardLight"
      onready="carousel.readyCarouselHorizontalChild(event)"
      html="You can also tap on either side of the indicators.">
    </ext-container>
    <ext-container
      ariaLabel="mjg"
      flex="1"
      cls="card cardLight"
      layout='{"type":"vbox", "align": "center", "pack": "center"}'
      onready="carousel.readyCarouselHorizontalChild(event)"
      html="Card #3">
    </ext-container>
  </ext-carousel>
  <ext-carousel layout="vbox" ui="light" direction="vertical" flex="1" shadow="true" margin="20 0 0 0" onready="carousel.readyCarouselVertical(event)">
    <ext-container flex="1"
      layout='{"type":"vbox", "align": "center", "pack": "center"}'
      cls="card cardDark"
      onready="carousel.readyCarouselVerticalChild(event)"
      html="Carousels can also be vertical <em>(swipe up)...">
    </ext-container>
    <ext-container flex="1"
      layout='{"type":"vbox", "align": "center", "pack": "center"}'
      cls="card cardDark"
      onready="carousel.readyCarouselVerticalChild(event)"
      html="And can also use <code class='code'>ui:light</code>.">
    </ext-container>
    <ext-container flex="1"
      layout='{"type":"vbox", "align": "center", "pack": "center"}'
      cls="card cardDark"
      onready="carousel.readyCarouselVerticalChild(event)"
      html="Card #3">
    </ext-container>
  </ext-carousel>
</ext-container>
