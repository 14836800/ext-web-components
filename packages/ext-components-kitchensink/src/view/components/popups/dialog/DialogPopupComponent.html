<ext-container padding="10" fitToParent="true">

  <ext-button text="Show dialog" ontap="dialog.showDialog()" ui="action raised"></ext-button>

  <ext-dialog
    displayed="false"
    onready='dialog.dialogReady(event)'
    title="Dialog"
    closable="false"
    maximizable="true"
    closeAction="hide"
    hideOnMaskTap="true"
    bodyPadding="20"
    maxWidth="200"
    defaultFocus="#ok"
    onHide="dialog.onHide()"
    html= "'Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore 
    magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.'">
    <ext-button text="Cancel" ontap="dialog.onCancel()"></ext-button>
    <ext-button id="ok" text="OK" ontap="dialog.onOk()"></ext-button>
  </ext-dialog>

</ext-container>
