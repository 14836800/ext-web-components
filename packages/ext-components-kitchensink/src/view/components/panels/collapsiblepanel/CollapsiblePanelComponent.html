<ext-container onready="collapsiblepanel.readycontainer1(event)">
  <ext-panel
    title="Top Collapsible Panel"
    onready="collapsiblepanel.readypanel1(event)"
    shadow="true"
    bodyPadding="20"
    collapsible='{
    "direction": "top",
    "dynamic": "true"
    }'
    >
    <ext-panel
      docked="right"
      onready="collapsiblepanel.readypanel2(event)"
      width="50%"
      bodyPadding="20"
      title="Right Collapsible"
      collapsible='{
                      "collapsed": "true",
                      "direction": "right"
                    }'>
    </ext-panel>
  </ext-panel>
</ext-container>
