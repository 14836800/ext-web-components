<Container padding={10}>
  <Panel ref={panel=> this.panel = panel}
    title="Resize Me"
    shadow
    height={400}
    width={400}
    resizable={{
    edges: 'all',
    dynamic
    }}
    bodyPadding={10}
    >
    <Toolbar docked="top">
      <CheckBoxField checked={dynamic} onChange={this.toggleDynamic} boxLabel="Dynamic" />
    </Toolbar>
    <Container html={mediumText} />
  </Panel>
</Container>
