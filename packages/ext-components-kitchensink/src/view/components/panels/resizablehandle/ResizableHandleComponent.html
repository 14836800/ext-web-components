<ext-container padding="10" layout="center" height="100%">
  <ext-panel
    title="Resize Me"
    onready="resizablehandle.readypanel(event)"
    shadow="true"
    height="400"
    width="400"
    bodyPadding="10">
    <ext-toolbar docked="top">
      <ext-checkboxfield
        onready="resizablehandle.checkboxfieldready(event)"
        onChange="resizablehandle.onCheckboxChange(event)"
        boxLabel="Dynamic">
      </ext-checkboxfield>
    </ext-toolbar>
    <ext-container onready="resizablehandle.containerready(event)">
    </ext-container>
  </ext-panel>
</ext-container>
