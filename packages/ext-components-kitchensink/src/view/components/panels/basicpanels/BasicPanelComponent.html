<ext-container
  padding="10"
  onready="basicpanels.readycontainer1(event)"
  layout='{
    "type": "vbox",
    "pack": "center",
    "align": "stretch"
  }'
>
  <ext-container
    autoSize="true" 
    defaults='{ 
                "flex": "1",
                "bodyPadding": "10",
                "shadow": "true",
                "margin": "10"
              }'
    onready="basicpanels.readycontainer2(event)"
    flex="1"
  >
    <ext-panel onready="basicpanels.readypanel1(event)">
    </ext-panel>
    <ext-panel title="Title" onready="basicpanels.readypanel2(event)">
    </ext-panel>
  </ext-container>
  <ext-container
    autoSize="true" 
    defaults='{ 
                "flex": "1",
                "bodyPadding": "10",
                "shadow": "true",
                "margin": "10"
              }'
    onready="basicpanels.readycontainer3(event)"
    flex="1">
    <ext-panel title="Built in Tools" onready="basicpanels.readypanel3(event)" >
    </ext-panel>
    <ext-panel title="Custom Tools w/ iconCls" onready="basicpanels.readypanel4(event)" >
    </ext-panel>
  </ext-container>
</ext-container>
