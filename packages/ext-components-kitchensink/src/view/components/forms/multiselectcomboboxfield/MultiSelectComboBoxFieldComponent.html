    multiselect="true"
    width="200"
    label="State"
    displayField="name"
    valueField="abbrev"
    queryMode="local"
    labelAlign="placeholder"
    clearable="true"
    onready="multiselectcomboboxfield.multiselectcomboboxfieldready(event)">
  </ext-comboboxfield>
</ext-formpanel>
