<ext-panel 
  height="100%"
  padding="10"
  shadow="true"
  onready="constraintsdragdrop.parentReady(event)">

  <ext-container onready="constraintsdragdrop.elementReady(event)" cls="dand-constraints-dragCt">
    <ext-container 
      onready="constraintsdragdrop.toParentReady(event)"
      cls="dand-constraints-item dand-constraints-to-parent"
      html="To parent">
    </ext-container>
  </ext-container>

  <ext-container 
    onready="constraintsdragdrop.verticalReady(event)"
    cls="dand-constraints-item dand-constraints-vertical"
    html="Vertical">
  </ext-container>

  <ext-container 
    onready="constraintsdragdrop.horizontalReady(event)"
    cls="dand-constraints-item dand-constraints-horizontal"
    html="Horizontal">
  </ext-container>

  <ext-container 
    onready="constraintsdragdrop.snapReady(event)"
    cls="dand-constraints-item dand-constraints-snap"
    html="snap: 60,50">
  </ext-container>

</ext-panel>
