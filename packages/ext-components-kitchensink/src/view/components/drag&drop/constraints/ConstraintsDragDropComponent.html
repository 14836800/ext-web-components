<ext-panel 
  height="100%"
  padding="10"
  shadow="true"
  onready="constraints.parentReady(event)">

  <ext-container onready="constraints.elementReady(event)" cls="dand-constraints-dragCt">
    <ext-container 
      onready="constraints.toParentReady(event)"
      cls="dand-constraints-item dand-constraints-to-parent"
      html="To parent">
    </ext-container>
  </ext-container>

  <ext-container 
    onready="constraints.verticalReady(event)"
    cls="dand-constraints-item dand-constraints-vertical"
    html="Vertical">
  </ext-container>

  <ext-container 
    onready="constraints.horizontalReady(event)"
    cls="dand-constraints-item dand-constraints-horizontal"
    html="Horizontal">
  </ext-container>

  <ext-container 
    onready="constraints.snapReady(event)"
    cls="dand-constraints-item dand-constraints-snap"
    html="snap: 60,50">
  </ext-container>

</ext-panel>
