<ext-panel 
    padding="10"
    shadow="true"
    onready="data.parentReady(event)"
    height="100%">

    <ext-container onready="data.sourceReady(event)" cls="data-source">
        <ext-container html="<div data-days='2' class='handle'>Overnight</div>"></ext-container>
        <ext-container html="<div data-days='7' class='handle'>Expedited</div>"></ext-container>
        <ext-container html="<div data-days='21' class='handle'>Standard</div>"></ext-container>
    </ext-container>

    <ext-container onready="data.targetReady(event)" cls="data-target" html="Drop delivery option here"></ext-container>

  </ext-panel>
