<ext-panel 
    height="100%"
    padding="10"
    shadow="true"
    onready="proxiesdragdrop.parentReady(event)">
    <ext-container 
      onready="proxiesdragdrop.noneEleReady(event)"
      cls="proxy-none proxy-source"
      html="noneText">
    </ext-container>
    <ext-container 
      onready="proxiesdragdrop.originalEleReady(event)"
      cls="proxy-original proxy-source"
      html="Element as proxy with revert: true">
    </ext-container>
    <ext-container 
      onready="proxiesdragdrop.placeholderEleReady(event)"
      cls="proxy-placeholder proxy-source"
      html="Placeholder">
    </ext-container>
  </ext-panel>
