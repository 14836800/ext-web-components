<ext-list
    shadow="true"
    onselect="undoablesteswiper.onselect"
    onready="undoablesteswiper.listready(event)"
    platformConfig='{
                    "!phone": {
                        "height": "450",
                        "width": "300"
                    }
                }'
    plugins='[{
         "type": "listswiper" ,
          "defaults": { "ui": "action" },
           "widget": { "xtype": "listswiperstepper" },
            "left": [{
  "iconCls": "x-fa fa-phone" ,
   "text": "Call" ,
    "commit": "undoablestepswiper.oncall"
 }],
  "right": [{
       "iconCls": "x-fa fa-envelope" ,
        "ui":
  "alt confirm" ,
   "text": "Message" ,
    "commit": "undoablestepswiper.onmessage"
 }, { 
     "iconCls": "x-fa fa-delete" ,
      "text": "Edit" ,
       "precommit": "undoablestepswiper.onDeleteItem",
        "commit": "undoablestepswiper.onCommitDeleteItem",
         revert: "undoablestepswiper.onUndoDeleteItem",
          undoable: true
         }],
         }]' />
