<ext-container padding="10" layout="fit" fitToParent="true">
  <ext-tabpanel
    flex="1"
    shadow="true"
    defaults='{"cls": "card","layout": "center"}'
    height="100%"
  >
    <ext-container title="Tab 1" layout="center" height="100%">
      <ext-container height="100%" flex="1" html="By default, tabs are aligned to the top of a view."></ext-container>
    </ext-container>
    <ext-container height="100%" flex="1" title="Tab 2" layout="center">
      <ext-container height="100%" flex="1" html="A TabPanel can use different animations by setting <code>layout.animation.</code>"></ext-container>
    </ext-container>
    <ext-container height="100%" title="Tab 3" layout="center">
      <ext-container height="100%" cls="action" html="User tapped Tab 3"></ext-container>
    </ext-container>
  </ext-tabpanel>
</ext-container>
