<ext-container padding="10px" layout="vbox" width="600px">
  <ext-container
    [layout]="{ type: 'hbox', pack: isPhone ? 'center' : 'left'}"
    margin="0 0 10 0"
    defaults='{ margin: "0 10 0 0"}'>
    <ext-button ui="action raised" text="Style" >
      <ext-menu onready="button.setDeafultsForStyle(event)">
        <ext-menuitem text="None"    value=""        iconCls="style === 'None'?'x-font-icon md-icon-check':''"></ext-menuitem>
        <ext-menuitem text="Action"  value="action"  iconCls="style === 'Action'?'x-font-icon md-icon-check':''"></ext-menuitem>
        <ext-menuitem text="Decline" value="decline" iconCls="style === 'Decline'?'x-font-icon md-icon-check':''"></ext-menuitem>
        <ext-menuitem text="Confirm" value="confirm" iconCls="style === 'Confirm'?'x-font-icon md-icon-check':''"></ext-menuitem>
        <ext-menuitem text="Menu"    value="menu"    iconCls="style === 'Menu'?'x-font-icon md-icon-check':''"></ext-menuitem>
      </ext-menu>
    </ext-button>
    <ext-button ui="action raised" text="Type">
      <ext-menu onready="button.setTypeForStyle(event)">
        <ext-menuitem text="Text" value="text" iconCls="type === 'Text'?'x-font-icon md-icon-check':''"></ext-menuitem>
        <ext-menuitem text="Icon" value="icon" iconCls="type === 'Icon'?'x-font-icon md-icon-check':''"></ext-menuitem>
        <ext-menuitem text="Text Icon" value="texticon" iconCls="type === 'Text Icon'?'x-font-icon md-icon-check':''"></ext-menuitem>
      </ext-menu>
    </ext-button>
    <ext-button ui="action raised" iconCls="round?'x-fa fa-check':null" enableToggle="true" text="Round" ontap="button.toggleRound(event)"></ext-button>
  </ext-container>

  <ext-panel padding="10" id="layoutProps" shadow="true" defaults="{layout: 'hbox', flex:'1', margin: '10', width: '100%'}" onready="button.panelReady(event)">
      <ext-container layout="hbox">
        <!-- <ext-container layout="hbox">
          <div flex="1" id="groupLabelProps1" style="text-align:right;margin:24px 20px 0 0;width: 100px">Default</div>
        </ext-container> -->
        <ext-container flex="3" cls="button-group" id="buttonGroupProps1" padding= '17 0 17 20' flex='1' margin='0 20 0 0' width="400px" defaults="{margin: '0 20 0 0'}">
          <ext-button text="Normal" ui="" iconCls="iconCls" arrowAlign="bottom" onready="button.buttonReady(event)">
            <ext-menu hidden="" indented="false">
              <ext-menuitem text="Item 1"></ext-menuitem>
              <ext-menuitem text="Item 2"></ext-menuitem>
              <ext-menuitem text="Item 3"></ext-menuitem>
            </ext-menu>
          </ext-button>
          <ext-button text='Badge' ui="" iconCls="iconCls" badgeText="2" onready="button.buttonReady(event)">
            <ext-menu hidden="" indented="false">
              <ext-menuitem text="Item 1"></ext-menuitem>
              <ext-menuitem text="Item 2"></ext-menuitem>
              <ext-menuitem text="Item 3"></ext-menuitem>
            </ext-menu>
          </ext-button>
          <ext-button text= 'Disabled' ui="" iconCls="iconCls" disabled="true" onready="button.buttonReady(event)">
            <ext-menu hidden="" indented="false">
              <ext-menuitem text="Item 1"></ext-menuitem>
              <ext-menuitem text="Item 2"></ext-menuitem>
              <ext-menuitem text="Item 3"></ext-menuitem>
            </ext-menu>
          </ext-button>
        </ext-container>
      </ext-container>

      <ext-container layout="hbox">
        <!-- <ext-container layout="hbox">
          <div flex="1" #groupLabelProps2 width='70px' style="text-align:right;margin:24px 20px 0 0;width: 100px">Alt</div>
        </ext-container> -->
        <ext-container flex="3" cls="button-group button-group-alt" id="buttonGroupProps2" padding= '17 0 17 20' [layout]="{ type: 'hbox', align: 'middle', pack: 'space-around' }" flex='1' margin='0 20 0 0' width=400 [defaults]="{margin: '0 20 0 0'}">
          <ext-button text="Normal" ui="alt" iconCls="iconCls" onready="button.buttonReady(event)">
            <ext-menu hidden="" indented="false">
              <ext-menuitem text="Item 1"></ext-menuitem>
              <ext-menuitem text="Item 2"></ext-menuitem>
              <ext-menuitem text="Item 3"></ext-menuitem>
            </ext-menu>
          </ext-button>
          <ext-button text="Badge" ui="alt" iconCls="iconCls" badgeText="2" onready="button.buttonReady(event)">
            <ext-menu hidden="" indented="false" >
              <ext-menuitem text="Item 1"></ext-menuitem>
              <ext-menuitem text="Item 2"></ext-menuitem>
              <ext-menuitem text="Item 3"></ext-menuitem>
            </ext-menu>
          </ext-button>
          <ext-button text="Disabled" ui="alt" iconCls="iconCls" disabled="true" onready="button.buttonReady(event)">
            <ext-menu hidden="" indented="false">
              <ext-menuitem text="Item 1"></ext-menuitem>
              <ext-menuitem text="Item 2"></ext-menuitem>
              <ext-menuitem text="Item 3"></ext-menuitem>
            </ext-menu>
          </ext-button>
        </ext-container>
      </ext-container>

      <ext-container layout="hbox">
        <!-- <ext-container layout="hbox">
          <div flex="1" #groupLabelProps3 style="text-align:right;margin:24px 20px 0 0;width: 100px">Raised</div>
        </ext-container> -->
        <ext-container flex="3" cls="button-group" id="buttonGroupProps3" padding= '17 0 17 20' [layout]="{ type: 'hbox', align: 'middle', pack: 'space-around' }" flex='1' margin='0 20 0 0' width=400 [defaults]="{margin: '0 20 0 0'}">
          <ext-button text="Normal"  ui="raised" iconCls="iconCls" onready="button.buttonReady(event)">
            <ext-menu hidden="" indented="false">
              <ext-menuitem text="Item 1"></ext-menuitem>
              <ext-menuitem text="Item 2"></ext-menuitem>
              <ext-menuitem text="Item 3"></ext-menuitem>
            </ext-menu>
          </ext-button>
          <ext-button text="Badge" ui="raised" iconCls="iconCls" badgeText="2" onready="button.buttonReady(event)">
            <ext-menu hidden="" indented="false">
              <ext-menuitem text="Item 1"></ext-menuitem>
              <ext-menuitem text="Item 2"></ext-menuitem>
              <ext-menuitem text="Item 3"></ext-menuitem>
            </ext-menu>
          </ext-button>
          <ext-button text="Disabled" ui="raised" iconCls="iconCls" disabled="true" onready="button.buttonReady(event)">
            <ext-menu hidden="" indented="false">
              <ext-menuitem text="Item 1"></ext-menuitem>
              <ext-menuitem text="Item 2"></ext-menuitem>
              <ext-menuitem text="Item 3"></ext-menuitem>
            </ext-menu>
          </ext-button>
        </ext-container>
      </ext-container>
    
      <ext-container layout="hbox">
        <!-- <ext-container layout="hbox">
          <div flex="1" #groupLabelProps4 style="text-align:right;margin:24px 20px 0 0;width: 100px">Alt Raised</div>
        </ext-container> -->
        <ext-container flex="3" cls="button-group button-group-alt" id="buttonGroupProps4" padding= '17 0 17 20' [layout]="{ type: 'hbox', align: 'middle', pack: 'space-around' }" flex='1' margin='0 20 0 0' width=400 [defaults]="{margin: '0 20 0 0'}">
          <ext-button text="Normal" ui="alt raised" iconCls="iconCls" onready="button.buttonReady(event)">
            <ext-menu hidden="" indented="false">
              <ext-menuitem text="Item 1"></ext-menuitem>
              <ext-menuitem text="Item 2"></ext-menuitem>
              <ext-menuitem text="Item 3"></ext-menuitem>
            </ext-menu>
          </ext-button>
          <ext-button text="Badge" ui="alt raised" iconCls="iconCls" badgeText="2" onready="button.buttonReady(event)">
            <ext-menu hidden="" indented="false">
              <ext-menuitem text="Item 1"></ext-menuitem>
              <ext-menuitem text="Item 2"></ext-menuitem>
              <ext-menuitem text="Item 3"></ext-menuitem>
            </ext-menu>
          </ext-button>
          <ext-button text="Disabled" ui="alt raised" iconCls="iconCls" disabled="true" onready="button.buttonReady(event)">
            <ext-menu hidden="" indented="false">
              <ext-menuitem text="Item 1"></ext-menuitem>
              <ext-menuitem text="Item 2"></ext-menuitem>
              <ext-menuitem text="Item 3"></ext-menuitem>
            </ext-menu>
          </ext-button>
        </ext-container>
      </ext-container>
  </ext-panel>
</ext-container>
