<ext-container padding="10px" layout="vbox" width="600px">
  <ext-container
    margin="0 0 10 0"
    defaults='{ "margin": "0 10 0 0"}'>
    <ext-button ui="action raised" text="Style" >
      <ext-menu onready="button.setDefaultsForStyle(event)">
        <ext-menuitem text="None" name="none" value="" onready="button.setStyle(event)" ></ext-menuitem>
        <ext-menuitem text="Action" name="action" value="action"  iconCls="" onready="button.setStyle(event)" ontap="button.setNone(event)"></ext-menuitem>
        <ext-menuitem text="Decline" name="decline" value="decline" iconCls="" onready="button.setStyle(event)"></ext-menuitem>
        <ext-menuitem text="Confirm" name="confirm" value="confirm" iconCls="" onready="button.setStyle(event)"></ext-menuitem>
        <ext-menuitem text="Menu"   name="menu"  value="menu" iconCls="" onready="button.setStyle(event)"></ext-menuitem>
      </ext-menu>
    </ext-button>
    <ext-button ui="action raised" text="Type">
      <ext-menu onready="button.setTypeForStyle(event)">
        <ext-menuitem text="Text" value="text" iconCls="" onready="button.setIcon(event)"></ext-menuitem>
        <ext-menuitem text="Icon" value="icon" iconCls="" onready="button.setIcon(event)"></ext-menuitem>
        <ext-menuitem text="Text Icon" value="texticon" iconCls="" onready="button.setIcon(event)"></ext-menuitem>
      </ext-menu>
    </ext-button>
    <ext-button ui="action raised" iconCls="" enableToggle="true" text="Round" ontap="button.toggleRound(event)" onready="button.toggleReady(event)"></ext-button>
  </ext-container>

  <ext-panel padding="10" id="layoutProps" shadow="true" defaults='{"layout": "hbox", "flex":"1","margin:"10", "width": "100"}'>
      <ext-container layout="hbox">
        <!-- <ext-container layout="hbox">
          <div flex="1" id="groupLabelProps1" style="text-align:right;margin:24px 20px 0 0;width: 100px">Default</div>
        </ext-container> -->
        <ext-container flex="3" cls="button-group" id="buttonGroupProps1" padding= '17 0 17 20' flex='1' margin='0 20 0 0' width="400px" layout='{ "type": "hbox", "align": "middle", "pack": "space-around" }' defaults='{"margin": "0 20 0 0"}'>
          <ext-button text="Normal" ui="" shadow="true"iconCls="" arrowAlign="bottom" onready="button.buttonReady(event)">
          </ext-button>
          <ext-button text='Badge' ui="" shadow="true" iconCls="" badgeText="2" onready="button.buttonReady(event)">
          </ext-button>
          <ext-button text= 'Disabled' shadow="true"  ui="" iconCls="" disabled="true" onready="button.buttonReady(event)">
          </ext-button>
        </ext-container>
      </ext-container>

      <ext-container layout="hbox">
        <!-- <ext-container layout="hbox">
          <div flex="1" #groupLabelProps2 width='70px' style="text-align:right;margin:24px 20px 0 0;width: 100px">Alt</div>
        </ext-container> -->
        <ext-container flex="3" cls="button-group button-group-alt" id="buttonGroupProps2" padding= '17 0 17 20' layout='{ "type": "hbox", "align": "middle", "pack": "space-around" }' flex='1' margin='0 20 0 0' width=400  defaults='{"margin": "0 20 0 0"}'>
          <ext-button text="Normal" ui="alt" iconCls="" shadow="true" onready="button.buttonReady(event)">
          </ext-button>
          <ext-button text="Badge" ui="alt" iconCls="" shadow="true" badgeText="2" onready="button.buttonReady(event)">
          </ext-button>
          <ext-button text="Disabled" ui="alt" iconCls="" shadow="true" disabled="true" onready="button.buttonReady(event)">
          </ext-button>
        </ext-container>
      </ext-container>

      <ext-container layout="hbox">
        <!-- <ext-container layout="hbox">
          <div flex="1" #groupLabelProps3 style="text-align:right;margin:24px 20px 0 0;width: 100px">Raised</div>
        </ext-container> -->
        <ext-container flex="3" cls="button-group" id="buttonGroupProps3" padding= '17 0 17 20' layout='{ "type": "hbox", "align": "middle", "pack": "space-around" }' flex='1' margin='0 20 0 0' width=400 defaults='{"margin": "0 20 0 0"}'>
          <ext-button text="Normal" shadow="true" ui="raised" iconCls="" onready="button.buttonReady(event)">
          </ext-button>
          <ext-button text="Badge" shadow="true" ui="raised" iconCls="" badgeText="2" onready="button.buttonReady(event)">
          </ext-button>
          <ext-button text="Disabled" shadow="true" ui="raised" iconCls="" disabled="true" onready="button.buttonReady(event)">
          </ext-button>
        </ext-container>
      </ext-container>
    
      <ext-container layout="hbox">
        <!-- <ext-container layout="hbox">
          <div flex="1" #groupLabelProps4 style="text-align:right;margin:24px 20px 0 0;width: 100px">Alt Raised</div>
        </ext-container> -->
        <ext-container flex="3" cls="button-group button-group-alt" id="buttonGroupProps4" padding= '17 0 17 20' layout='{ "type": "hbox", "align": "middle", "pack": "space-around" }' flex='1' margin='0 20 0 0' width=400  defaults='{"margin": "0 20 0 0"}'>
          <ext-button text="Normal" ui="alt raised" shadow="true" iconCls="" onready="button.buttonReady(event)">
          </ext-button>
          <ext-button text="Badge" ui="alt raised" shadow="true" iconCls="" badgeText="2" onready="button.buttonReady(event)">
          </ext-button>
          <ext-button text="Disabled" ui="alt raised" shadow="true" iconCls="" disabled="true" onready="button.buttonReady(event)">
          </ext-button>
        </ext-container>
      </ext-container>
  </ext-panel>
</ext-container>
