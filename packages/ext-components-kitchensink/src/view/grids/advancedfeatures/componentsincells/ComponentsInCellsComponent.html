<ext-grid
  title="Stock Prices"
  shadow="true"
  grouped="true"
  onready="componentsincells.onGridReady(event)"
  height="100%"
>
  <ext-column text="Company" dataIndex="name" width="150">
  </ext-column>
  <ext-column text="Price" width="85" dataIndex="price" formatter="usMoney">
  </ext-column>
  <ext-numbercolumn text="Change" width="100" dataIndex="priceChange" format="0.00">
  </ext-numbercolumn>
  <ext-numbercolumn text="% Change" dataIndex="priceChangePct" format="0.00%">
  </ext-numbercolumn>
  <ext-column
    text="Actions"
    flex="1"
    minWidth="210"
    onready="componentsincells.onLastGrid(event)"
  >
  </ext-column>
</ext-grid>
