<ext-container layout="vbox" padding="10" height="95%">
    <ext-toolbar margin="0 0 20 0" shadow="true">
        <ext-container key="1" html="Grouping:" style='{"marginRight": "10px"}'>
        </ext-container>
        <ext-segmentedbutton key="2" label="Grouping" >
            <ext-button
              ui="toolbar-default"
              text="ON"
              pressed="true"
              onready="groupedgrid.onButtonReady(event)"
              onTap="groupedgrid.onGroupClick(event)"
            >
            </ext-button>
            <ext-button
              ui="toolbar-default"
              text="OFF"
              onready="groupedgrid.offButtonReady(event)"
              onTap="groupedgrid.offGroupClick(event)"
            >
            </ext-button>
        </ext-segmentedbutton>
    </ext-toolbar>
    <ext-grid
        height="95%"
        width="100%"
        title="Restaurants"
        shadow="true"
        onready="groupedgrid.onReady(event)"
        grouped="true"
        groupFooter='{"xtype": "gridsummaryrow"}'
      >
        <ext-column
          text="Name"
          dataIndex="name"
          flex="1"
          groupHeaderTpl="{columnName}: {value:htmlEncode}"
        >
        </ext-column>
        <ext-column
          text="Cuisine"
          dataIndex="cuisine"
          flex="1"
        >
        </ext-column>
        <ext-column
          text="Rating"
          dataIndex="rating"
          flex="1"
          summaryCell="numbercell"
          groupHeaderTpl='{value:repeat("â˜…")} ({value:plural("Star")})'
          cell='{
            "xtype": "widgetcell",
            "widget": {
              "xtype": "rating",
              "tip": "Set to {tracking:plural(`Star`)}"
            }
          }'
        >
        </ext-column>

    </ext-grid>
</ext-container>
