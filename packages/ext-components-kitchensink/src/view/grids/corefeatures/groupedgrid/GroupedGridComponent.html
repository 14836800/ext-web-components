<ext-container layout="vbox" padding="10" height="95%">
    <ext-toolbar margin="0 0 20 0" shadow="true">
        <ext-container key="1" html='Grouping:'></ext-container>
        <ext-segmentedbutton key="2" label="Grouping" >
            <ext-button key="1" ui="toolbar-default" text="ON"></ext-button>
            <ext-button key="2" ui="toolbar-default" text="OFF"></ext-button>
        </ext-segmentedbutton>
    </ext-toolbar>
    <ext-grid
        height="100%"
        width="100%"
        title="Restaurants"
        shadow="true"
        onready="groupedgrid.onReady(event)"
        grouped="true"
        groupFooter='{"xtype": "gridsummaryrow"}'
        columns='[
          {"text":"Name","dataIndex":"name", "flex": "1"},
          {"text":"Cuisine","dataIndex":"cuisine", "flex": "1"},
          {"text":"Rating","dataIndex":"rating", "flex": "1"}
        ]'>
    </ext-grid>
</ext-container>
