<ext-grid
  left="10"
  top="10"
  width="700"
  height="400"
  title="Stock Prices"
  shadow="true"
  onready="editablegrid.onReady(event)"
  plugins='{
    "gridcellediting": "true"
  }'
  columns='[
    {
      "text": "Company",
      "width": "150",
      "dataIndex": "name",
      "editable": "true"
    }, {
      "text": "Price",
      "width": "120",
      "dataIndex": "price",
      "formatter": "usMoney",
      "editable": "true"
    }, {
      "text": "Change",
      "width": "130",
      "dataIndex": "change",
      "xtype": "numbercolumn",
      "format": "0.00"
    }, {
      "text": "% Change",
      "width": "130",
      "dataIndex": "pctChange",
      "xtype": "numbercolumn",
      "format": "0.00%"
    }, {
      "text": "Last Updated",
      "width": "150",
      "dataIndex": "lastChange",
      "formatter": "date(\"m/d/Y\")"
    }
  ]'
>
  <ext-toolbar docked="top">
    <div style='{color: "#666", fontSize: "13px" }'>
      Double-Click or Tap a row to edit
    </div>
  </ext-toolbar>
</ext-grid>
