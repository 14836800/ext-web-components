<ext-grid
  left="10"
  top="10"
  width="1000"
  height="400"
  title="Stock Prices"
  shadow="true"
  onready="editablegrid.onReady(event)"
  columns='[
    {
      "text": "Company",
      "width": "150",
      "dataIndex": "name",
      "editable": "true"
    }, {
      "text": "Price",
      "width": "120",
      "dataIndex": "price",
      "formatter": "usMoney",
      "editable": "true"
    }, {
      "text": "% Change",
      "width": "130",
      "dataIndex": "pctChange",
    }, {
      "text": "% Change",
      "width": "130",
      "dataIndex": "pctChange",
    }, {
      "text": "Last Updated",
      "width": "150",
      "dataIndex": "lastChange",
      "formatter": "date(\"m/d/Y\")"
    },
  ]'
>
  <ext-toolbar docked="top">
    <div style='{color: "#666", fontSize: "13px" }'>
      Double-Click or Tap a row to edit
    </div>
  </ext-toolbar>
</ext-grid>
