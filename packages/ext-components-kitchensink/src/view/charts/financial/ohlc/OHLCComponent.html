<ext-container
  padding="10"
  layout="fit"
  fitToParent="true"
  height="100%"
  width="100%">
  <ext-toolbar
    docked="top"
    ui="app-transparent-toolbar"
    shadow="false"
    padding="0 10 0 10"
    >
    <chart-toolbar
      onItemReady="ohlc.onMenuItemReady(event)"
      theme="default"
      onRefreshButtonReady="ohlc.onRefreshButtonReady(event)"
      onZoomButtonReady="ohlc.onZoomButtonReady(event)"
      onPanButtonReady="ohlc.onPanButtonReady(event)"
      onCrosshairButtonReady="ohlc.onCrosshairButtonReady(event)"
      onlyMidnight="true"
      style="width: 100%;"
    >
    </chart-toolbar>
  </ext-toolbar>
  <ext-cartesian
    onready="ohlc.cartesianready(event)"
    downloadServerUrl="http://svg.sencha.io"
    shadow="true">
  </ext-cartesian>
</ext-container>
