<ext-container
  padding="10"
  width="100%"
  layout="fit"
  onready="stackedarea.containerready(event)"
  height="100%">
  <ext-toolbar
    docked="top" ui="app-transparent-toolbar"
    shadow="false"
    padding="0 10 0 10">
  <chart-toolbar
    onItemReady="stackedarea.onMenuItemReady(event)"
    onThemeChange="stackedarea.onThemeChange(event)"
    theme="default">
  </chart-toolbar>
  </ext-toolbar>
  <ext-cartesian
    onready="stackedarea.cartesianready(event)"
    downloadServerUrl="http://svg.sencha.io"
    shadow="true"
    insetPadding="20 20 10 10"
    legend='{"type":"sprite"}'
  >
  </ext-cartesian>
</ext-container>
