<ext-container
  padding="10"
  width="100%"
  layout="fit"
  height="100%"
  onready="negativevaluesarea.containerready(event)">
  <ext-toolbar
    docked="top" ui="app-transparent-toolbar"
    shadow="false"
    padding="0 10 0 10">
    <chart-toolbar
      onItemReady="negativevaluesarea.onMenuItemReady(event)"
    onThemeChange="negativevaluesarea.onThemeChange(event)"
      theme="default">
    </chart-toolbar>
  </ext-toolbar>
  <ext-cartesian
    onready="negativevaluesarea.cartesianready(event)"
    shadow="true"
    insetPadding="20 20 10 10"
    legend='{"type":"sprite"}'>
  </ext-cartesian>
</ext-container>
