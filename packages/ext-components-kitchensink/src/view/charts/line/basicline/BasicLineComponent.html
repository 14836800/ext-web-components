<ext-container padding="!isPhone ? '10': ''" layout="fit" fitToParent="true">

  <ext-container docked="top"><div #extitem>
    <ext-chart-toolbar
      onThemeChange="basicline.changeTheme(event)"
      theme="default">
    </ext-chart-toolbar>
  </div></ext-container>

  <ext-cartesian downloadServerUrl ="http://svg.sencha.io"
    width="800px"
    shadow="true"
    insetPadding="40 40 60 40"
    theme="default"
    series=''
    [axes]="cartesianAxes">
  </ext-cartesian>

</ext-container>
