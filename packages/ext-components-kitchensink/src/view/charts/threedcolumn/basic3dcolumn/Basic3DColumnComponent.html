<ext-container
  padding="10"
  layout="fit"
  fitToParent="true"
  height="100%"
  width="100%">
  <ext-toolbar
    docked="top"
    ui="app-transparent-toolbar"
    shadow="false"
    padding="0 10 0 10">
    <chart-toolbar
      onItemReady="basic3dcolumn.onMenuItemReady(event)"
      onThemeChange="basic3dcolumn.onThemeChange(event)"
      theme="default"
      onRefreshButtonReady="basic3dcolumn.onRefreshButtonReady(event)">
    </chart-toolbar>
  </ext-toolbar>
  <ext-cartesian
    onready="basic3dcolumn.cartesianready(event)"
    downloadServerUrl="http://svg.sencha.io"
    shadow="true">
  </ext-cartesian>
</ext-container>
