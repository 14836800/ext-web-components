<ext-container padding="10" layout="fit" fitToParent="true" height="100%">
  <ext-container docked="top" padding="10">
    <chart-toolbar
      onRefreshButtonReady="basicgaugechart.onRefreshButtonReady(event)"
    >
    </chart-toolbar>
  </ext-container>

  <ext-panel shadow="true" layout="vbox">
    <ext-polar downloadServerUrl ="http://svg.sencha.io"
      onready="basicgaugechart.onPolarReady1(event)"
      innerPadding="20"
      flex="1"
      animation='{ "easing": "elasticIn", "duration": "1000"}'>
    </ext-polar>
    <ext-polar downloadServerUrl ="http://svg.sencha.io"
    onready="basicgaugechart.onPolarReady2(event)"
      innerPadding="20"
      flex="1"
      animation='{ "easing": "elasticIn", "duration": "1000"}'>
    </ext-polar>
  </ext-panel>  
</ext-container>
