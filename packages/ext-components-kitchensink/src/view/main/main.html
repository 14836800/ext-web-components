<ext-panel layout="fit" bodyPadding="0">

  <!-- code button starts-->
  <ext-button weight="5"
    ui="fab"
    iconCls="x-font-icon md-icon-code"
    top="20"
    right="15"
    zIndex="10000"
    ontap="main.toggleCode()">
  </ext-button>
  <!-- code button ends-->

  <!-- Titlebar starts-->
  <ext-titlebar docked="top" weight="10">
    <ext-button iconCls="x-fa fa-bars" onTap="main.toggleTree()"></ext-button>
    <span class="ext ext-sencha" style="margin: '0 5px 0 7px;'; font-size: '20px'; width: '20px'"></span>
    <span extjs href="#" class="app-title">Sencha ExtComponents 7.0 Kitchen Sink</span>
  </ext-titlebar>
  <!-- Titlebar ends-->

  <!-- Breadcrumb starts-->
  <ext-toolbar docked="top" weight="10">
    <ext-container html="breadcrumb component here..."></ext-container>
    <ext-dataview [itemTpl]="tplToolbar" [inline]="'true'" [itemCls]="'div.app-toolbar'" id="hide-overflow"
      (childtap)="doClickToolbar($event)" onready="main.dataviewToolbarReady($event)">
    </ext-dataview>
  </ext-toolbar>
  <!-- Breadcrumb ends-->

  <!-- Navtree starts-->
  <ext-panel
    docked="left"
    layout="fit"
    border="true"
    shadow="true"
    scrollable="y"
    resizable='{"edges": "east", "dynamic": "true"}'
    header="false"
    collapsible='{"direction": "left"}'
    collapsed="true"
    width="300"
    onready="main.readyTreePanel(event)">
    <ext-treelist
      ui="nav"
      expanderFirst="false"
      expanderOnly="false"
      onready="main.readyTreelist(event)"
      onselectionchange="main.selectionchange(event)" >
    </ext-treelist>
  </ext-panel>
  <!-- Navtree ends-->

  <!-- Router starts-->
  <ext-router
    padding="10px">
  </ext-router>
  <!-- Router ends-->

  <!-- code window starts-->
  <ext-panel
    docked="right"
    width="300"
    layout= "fit"
    resizable='{"edges": "west", "dynamic": "true"}'
    hideAnimation='{"type": "slideOut", "direction": "right", "duration": 100, "easing": "ease" }'
    showAnimation='{"type": "slideIn", "direction": "left", "duration": 100, "easing": "ease" }'
    header="false"
    border="true"
    collapsible='{"direction": "right"}'
    onready="main.readyCodePanel(event)"
    hidden="true"
    collapsed="false">
    <ext-tabpanel 
      shadow="true"
      tabBar='{"layout": {"pack": "left"}}'
      onready="main.readyTabPanel(event)">
    </ext-tabpanel>
  </ext-panel>
  <!-- code window ends-->

</ext-panel>
