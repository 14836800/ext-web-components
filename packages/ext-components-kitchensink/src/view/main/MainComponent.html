<ext-panel layout="fit" bodyPadding="0">

  <!-- code button starts-->
  <ext-button weight="5" hidden=true onready="main.readyCodeButton(event)"
    ui="fab"
    iconCls="x-font-icon md-icon-code"
    top="20"
    right="15"
    zIndex="10000"
    ontap="main.toggleCode()">
  </ext-button>
  <!-- code button ends-->

  <!-- Titlebar starts-->
  <ext-titlebar docked="top" weight="10">
    <ext-button iconCls="x-fa fa-bars" onTap="main.toggleTree()"></ext-button>
    <span class="ext ext-sencha" style="margin: '0 5px 0 7px;'; font-size: '20px'; width: '20px'"></span>
    <span id="theTitle" href="#" class="app-title">Sencha ExtComponents 7.0 Kitchen Sink</span>
  </ext-titlebar>
  <!-- Titlebar ends-->

  <!-- Breadcrumb starts-->
  <ext-toolbar docked="top" weight="10">
    <ext-dataview inline=true itemCls="div.app-toolbar" id="hide-overflow"
      onchildtap="main.dataviewBreadcrumbClick(event)" 
      onready="main.readyDataviewBreadcrumb(event)">
    </ext-dataview>
  </ext-toolbar>
  <!-- Breadcrumb ends-->

  <!-- onchange="this.filterNav" -->

  <!-- Navtree starts-->
  <ext-panel
    docked="left"
    border="true"
    shadow="true"
    scrollable="y"
    resizable='{"edges": "east", "dynamic": "true"}'
    header="false"
    collapsible='{"direction": "left"}'
    collapsed="false"
    width="300px"
    onready="main.readyNavTreePanel(event)">
    <ext-searchfield
      flex="1"
      docked="top"
      ui="faded"
      margin="7px"
      onchange="main.filterNav(event)">
    </ext-searchfield>
    <ext-treelist
      ui="nav"
      expanderFirst="false"
      expanderOnly="false"
      onready="main.readyNavTreelist(event)"
      onselectionchange="main.navTreelistSelectionChange(event)">
    </ext-treelist>
  </ext-panel>
  <!-- Navtree ends-->

  <!-- style="{'background':'top','display':'block','text-align':'center'}" -->


  <!-- selections starts-->
  <ext-panel scrollable="y" hidden=true onready="main.readySelection(event)">
    <ext-dataview
      inline="true"
      centered="true"
      itemCls="div.app-thumbnail"
      onchildtap="main.dataviewNavClick(event)"
      onready="main.readyDataviewNav(event)">
    </ext-dataview>
  </ext-panel>
  <!-- selections ends-->

  <!-- Router starts-->
  <ext-router
    hidden=false
    onready="main.readyRouter(event)"
    style="overflow:scroll;"
    padding="10px">
  </ext-router>
  <!-- Router ends-->

  <!-- code window starts-->
  <ext-panel
    docked="right"
    border=true
    shadow=true
    scrollable="y"
    width="900px"
    height="100%"
    layout="fit"
    resizable='{"edges": "west", "dynamic": "true"}'
    hideAnimation='{"type": "slideOut", "direction": "right", "duration": 100, "easing": "ease" }'
    showAnimation='{"type": "slideIn", "direction": "left", "duration": 100, "easing": "ease" }'
    header=false
    collapsible='{"direction": "right"}'
    onready="main.readyCodePanel(event)"
    hidden=true
    collapsed=false>
    <ext-tabpanel 
      shadow="true"
      height="100%"
      tabConfig='{
        "title": "Custom Title"
        "tooltip": "A button tooltip".
        "margin": "0 0 0 -15"
    }'
      tabBarPosition="top"
      tabBar='{"layout": {"pack": "start"}}'
      onready="main.readyTabPanel(event)">
    </ext-tabpanel>
  </ext-panel>
  <!-- code window ends-->

</ext-panel>
