<!DOCTYPE HTML>
<html>
    <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=10, user-scalable=yes">
    <title>Sencha ExtWebComponent 7.0 Example in JavaScript</title>
    <link  href='favicon.ico' rel='icon' type='image/x-icon'/ >
    <link  href="themes/theme-material/resources/theme-material-all.css" rel='stylesheet'/>
    <script src="dist/ext.production.js.gz"></script>
</head>
<style>
    :root {
      --base-color:black;
      --base-foreground-color:yellow;
      --color:white;
      --background-color:gray;
      --hovered-background-color:lightgray;
    }
    body {
      padding: '10px'
    }
    * {
        font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }
</style>
<script>
Ext.application({
    name: 'MyApp',
    launch: function () {
        var o = Ext.create({
            title: 'Ext JS Grid',
            xtype: 'grid',
            shadow: true,
            columns: [
                { text:"Name", dataIndex:"name", flex:"2" },
                { text:"Email", dataIndex:"email", flex:"2" },
                { text:"Phone", dataIndex:"phone", flex:"2" }
            ],
            data: [
                { name: "Jean Luc",   email: "jeanluc.picard@enterprise.com", phone: "555-111-1111" },
                { name: "ModernWorf", email: "worf.moghsson@enterprise.com",  phone: "555-222-2222" },
                { name: "Deanna",     email: "deanna.troi@enterprise.com",    phone: "555-333-3333" },
                { name: "Data",       email: "mr.data@enterprise.com",        phone: "555-444-4444" }
            ]
        });
        //Ext.Viewport.setPadding(10)
        Ext.Viewport.add([o])
    }
});
</script>
<body style="padding: '10px'">
</body>
</html>
