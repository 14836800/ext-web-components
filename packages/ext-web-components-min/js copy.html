<html>

</head>
<script>
  //height="100px" xonready="readyGrid"

  var store = Ext.create('Ext.data.Store', {
            autoLoad: true,
            pageSize: 0,
            proxy: {
                type: 'memory',
                data: [
                    { name: "Jean Luc",   email: "jeanluc.picard@enterprise.com", phone: "555-111-1111" },
                    { name: "ModernWorf", email: "worf.moghsson@enterprise.com",  phone: "555-222-2222" },
                    { name: "Deanna",     email: "deanna.troi@enterprise.com",    phone: "555-333-3333" },
                    { name: "Data",       email: "mr.data@enterprise.com",        phone: "555-444-4444" }
                ]
            }
        });
        console.dir(store)



  var readyGrid = (event) => {
    console.log('ready')
      var gridCmp = event.detail.cmp
      var data=[
          { name: "Jean Luc",   email: "jeanluc.picard@enterprise.com", phone: "555-111-1111" },
          { name: "ModernWorf", email: "worf.moghsson@enterprise.com",  phone: "555-222-2222" },
          { name: "Deanna",     email: "deanna.troi@enterprise.com",    phone: "555-333-3333" },
          { name: "Data",       email: "mr.data@enterprise.com",        phone: "555-444-4444" }
      ]
      gridCmp.setData(data)
  }
</script>
<body>
    <ext-grid title="Employees" onready="readyGrid"

    >
        <ext-column onready="readyGrid" text="Name" dataIndex="name" flex="2"></ext-column>
        <ext-column text="Email" dataIndex="email" flex="3"></ext-column>
        <ext-column text="Phone" dataIndex="phone" flex="2"></ext-column>
    </ext-grid>
</body>
</html>
