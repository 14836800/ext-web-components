<ext-panel
  layout="fit"
  bodyPadding="0"
  viewport=true
  onReady="main.readyPage"
>
  <ext-sheet
    layout="vbox"
    padding="0"
    width="100%"
    height="100%"
  >
    <ext-toolbar>
      <ext-searchfield
        flex="1"
        placeholder="Search"
        onChange="main.mobileSearchChange"
      >
      </ext-searchfield>
      <ext-button
        text="CLOSE"
        onTap="main.closeButtonHandler"
        margin="0 0 0 10"
      >
      </ext-button>
    </ext-toolbar>
    <ext-list
      height="100%"
      extname="mobileList"
      hideMode="offsets"
      rowLines="true"
      itemCls="app-list-item"
      cls="app-list"
      pinHeaders="true"
      infinite="true"
      variableHeights="true"
      emptyText="No events found."
      onItemTap="main.onItemTap"
    >
    </ext-list>
  </ext-sheet>

  <ext-titlebar
    platformConfig='{
      "!desktop": {
        "titleAlign": "center"
      }
    }'
    docked="top"
    titleAlign="left"
    shadow="true"
    style="z-index: 100;"
    weight="10"
    title='<div>
      <div class="sencha-logo"></div>
      <a href="#" class="app-title">Sencha ExtWebComponentsModern 7.2 Conference App</a>
    </div>'
  >
    <ext-button
      align="left"
      iconCls="x-fa fa-bars"
      extname="navButton"
      onTap="main.toggleTree"
    >
    </ext-button>
    <ext-button
    extname="searchIcon"
      align="right"
      iconCls="md-icon-search"
    >
    </ext-button>
    <ext-combobox
      extname="searchComboBox"
      align="right"
      ui="alt"
      placeholder="Search"
      queryMode="local"
      clearable="true"
      hideTrigger="true"
      valueField="id"
      matchFieldWidth="false"
      floatedPicker='{ "width": "500" }'
      triggers='{ "search": { "type": "search", "side": "left" }}'
    >
    </ext-combobox>
  </ext-titlebar>
  <ext-panel
    extname="navTreePanel"
    docked="left"
    border="true"
    shadow="true"
    scrollable="y"
    resizable='{"edges": "east", "dynamic": "true"}'
    header="false"
    collapsible='{"direction": "left"}'
    width="200px"
    collapsed="false"
  >
    <ext-treelist
      extname="navTreelist"
      ui="nav"
      expanderFirst="false"
      expanderOnly="false"
      onselectionchange="main.navTreelistSelectionChange">
    </ext-treelist>
  </ext-panel>
  <ext-container>
    <ext-router
      hidden=false
      style="overflow:scroll;"
      padding="10px"
    >
    </ext-router>
  </ext-container>
</ext-panel>
