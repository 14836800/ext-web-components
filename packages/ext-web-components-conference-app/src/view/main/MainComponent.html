<ext-panel layout="fit" bodyPadding="0">
  <ext-sheet
    onready="main.sheetReady"
    layout="vbox"
    padding="0"
    title='<div class="app-menu-header">Sencha Ext Components 7.0 Conference App</div>'
  >
  <ext-toolbar>
    <ext-combobox ui="alt" placeholder="Search" queryMode="local" clearable="true" hideTrigger="true" valueField="id"
      matchFieldWidth="false" floatedPicker='{ "width": "500" }' onready="main.comboboxReady1" triggers='{
                    "search": {
                        "type": "search",
                        "side": "left"
                    }
                }'>
    </ext-combobox>
    <ext-button text="CLOSE" onTap="main.closebuttonHandler" margin="0 0 0 10">
    </ext-button>
  </ext-toolbar>
  </ext-sheet>
  <ext-titlebar
    onready="main.titleReady"
    docked="top"
    titleAlign="left"
    shadow="true"
    style="z-index: 100;"
    weight="10"
    platformConfig='{
      "!desktop": {
          "titleAlign": "center"
      }
    }'
    title='<div>
      <div class="sencha-logo"></div>
      <a href="#" class="app-title">Sencha Ext Components 7.0 Conference App</a>
  </div>'
  >
    <ext-button
      align="left"
      iconCls="x-fa fa-bars"
      onReady="main.toggleButtonReady"
      onTap="main.toggleTree"
    >
    </ext-button>
    <ext-button
      align="right" 
      iconCls="md-icon-search"
      onReady="main.searchReady"
    >
    </ext-button>
    <ext-combobox
        align="right"
        ui="alt"
        placeholder="Search"
        queryMode="local"
        clearable="true"
        hideTrigger="true"
        valueField="id"
        matchFieldWidth="false"
        floatedPicker='{ "width": "500" }'
        onready="main.comboboxReady"
        triggers='{
            "search": {
                "type": "search",
                "side": "left"
            }
        }'
    >
    </ext-combobox>
  </ext-titlebar>
   
  <ext-panel
    docked="left"
    border="true"
    shadow="true"
    scrollable="y"
    resizable='{"edges": "east", "dynamic": "true"}'
    header="false"
    collapsible='{"direction": "left"}'
    width="200px"
    onready="main.readyNavTreePanel"
  >
    <ext-treelist
      ui="nav"
      expanderFirst="false"
      expanderOnly="false"
      onready="main.readyNavTreelist"
      onselectionchange="main.navTreelistSelectionChange">
    </ext-treelist>
  </ext-panel>
  <ext-router hidden=false onready="main.readyRouter" padding="2"></ext-router>
</ext-panel>
