<ext-container
    onready="speakers.containerready"
    activeItem="1"
    platformConfig='{
                    "!phone": {
                        "layout": "hbox"
                    },
                    "phone": {
                        "layout": { 
                            "type": "card", 
                            "animation": "slide" 
                        }
                    }
                }'
    height="100%"
    width="100%"
>
    <ext-list
        shadow="true"
        onready="speakers.listready"
        itemCls="app-list-item"
        flex="1"
        rowLines="true"
        cls="app-list"
    ></ext-list>
    <ext-panel
        height="100%"
        flex="1"
        layout="vbox"
        padding="20"
        hidden="true"
        onready="speakers.panelready"
    >
        <ext-container onready="speakers.containerready2">
        </ext-container>
        <ext-list
            onready="speakers.listready2"
            hideMode="offsets"
            rowLines="true"
            maxHeight="100%"
            itemCls="app-list-item"
            cls="app-list"
            pinHeaders="true"
            emptyText="No events found."
            shadow="true"
        >
        </ext-list>
    </ext-panel>
</ext-container>
