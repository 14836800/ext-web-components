<ext-container
    onready="speakers.containerready(event)"
    activeItem="1"
    platformConfig='{
                    "!phone": {
                        "layout": "hbox"
                    },
                    "phone": {
                        
                        }
                    }
                }'
    height="100%"
    width="100%"
>
    <ext-list
        shadow="true"
        onready="speakers.listready(event)"
        itemCls="app-list-item"
        flex="1"
        rowLines="true"
        cls="app-list"
    >
    </ext-list>
    <ext-panel
        height="100%"
        flex="1"
        layout="vbox"
        padding="20"
        hidden="true"
        onready="speakers.panelready(event)"
    >
        <ext-container onready="speakers.containerready2(event)">
        </ext-container>
        <ext-list
            onready="speakers.listready2(event)"
            hideMode="offsets"
            rowLines="true"
            maxHeight="100%"
            itemCls="app-list-item"
            cls="app-list"
            pinHeaders="true"
            emptyText="No events found."
            shadow="true"
        >
        </ext-list>
    </ext-panel>
</ext-container>
